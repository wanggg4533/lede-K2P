name: Build OpenWrt Firmware
on:
workflow_dispatch:
jobs:
build:
runs-on: ubuntu-22.04
steps:
- name: Checkout Source
uses: actions/checkout@v3
  - name: Install Dependencies
    run: |
      sudo apt update
      sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

  - name: Clone LEDE Source
    run: |
      git clone https://github.com/coolsnowwolf/lede.git lede
      cd lede
      ./scripts/feeds update -a
      ./scripts/feeds install -a

  - name: Copy Custom Config
    run: |
      cp .config lede/.config

  - name: Build Firmware
    run: |
      cd lede
      make defconfig
      make -j$(nproc)

  - name: Upload Firmware
    uses: actions/upload-artifact@v3
    with:
      name: OpenWrt-firmware
      path: lede/bin/targets/

